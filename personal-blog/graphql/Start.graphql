query PersonalBlog {
    Content(locale: [en]) {
        items {
            ...landingPages
            __typename
        }
    }
}

fragment landingPages on LandingPage {
    Title
    SubTitle
    MainImage
    MainBody
    FeaturePosts {
        ContentLink {
            Expanded {
                ... on BlogPost {
                    Title
                    Tags
                    Excerpt
                    FeatureImage
                    Created
                }
            }
        }
    }
    SeoSettings {
        MetaTitle
        MetaDescription
        MetaKeywords
    }
}
